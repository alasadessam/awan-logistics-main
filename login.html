<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<header class="main-header">
    <div class="logo">ESSAM Logistics</div>

    <nav class="main-nav">
        <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
        <a href="contact.html"><i class="fa-solid fa-envelope"></i> Contact</a>
        <a href="login.html" class="active"><i class="fa-solid fa-id-card"></i> Employee Login</a>
    </nav>

    <button class="dark-toggle" id="darkToggle" onclick="toggleDarkMode()">üåô</button>
</header>

<main class="page-content">

    <h1>Employee Login</h1>

    <div class="login-card">
        <form onsubmit="login(event)">
            <div class="input-group">
                <i class="fa-solid fa-id-card"></i>
                <input type="text" id="iqama" placeholder="Iqama Number" required>
            </div>

            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="pin" placeholder="PIN (4-5 digits)" required>
            </div>

            <button type="submit">
                <i class="fa-solid fa-right-to-bracket"></i> Login
            </button>
        </form>
    </div>

</main>

<footer class="main-footer">
    <p>¬© 2026 ESSAM Logistics ‚Äì All Rights Reserved</p>
</footer>

<script>
if (localStorage.getItem("darkMode") === "enabled") {
    document.body.classList.add("dark-mode");
    document.getElementById("darkToggle").textContent = "‚òÄÔ∏è";
} else {
    document.getElementById("darkToggle").textContent = "üåô";
}

function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");

    if (document.body.classList.contains("dark-mode")) {
        localStorage.setItem("darkMode", "enabled");
        document.getElementById("darkToggle").textContent = "‚òÄÔ∏è";
    } else {
        localStorage.setItem("darkMode", "disabled");
        document.getElementById("darkToggle").textContent = "üåô";
    }
}

function login(e) {
    e.preventDefault();

    const iqama = document.getElementById("iqama").value;
    const pin = document.getElementById("pin").value;

    // Save to localStorage to use in salary page
    localStorage.setItem("iqama", iqama);
    localStorage.setItem("pin", pin);

    // Redirect to salary page
    window.location.href = "salary.html";
}
</script>

</body>
</html>
